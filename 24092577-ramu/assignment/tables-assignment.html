<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">weather</th>
            </tr>
            <tr>
                <th>max</th>
                <th>min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>USA</th>
                <th>20</th>
                <th>30</th>
                <th>60%</th>
                <th>Cloudy</th>
            </tr>
            <tr>
                <th>Germany</th>
                <th>25</th>
                <th>30</th>
                <th>40%</th>
                <th>Rainy</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
